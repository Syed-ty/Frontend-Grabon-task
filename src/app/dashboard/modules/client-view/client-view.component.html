
<app-spinner *ngIf="spinner"></app-spinner>

<div class="sticky-top bg-white p-4">
  <div mat-dialog-title class="float-end" mat-dialog-close (click)="cancel()"><i class="fa fa-times" aria-hidden="true"></i></div>
<h4 mat-dialog-title class="title text-center fw-bold mb-0" style="color: #13357b;">Add Data</h4>
</div>
<div>
   <div class="form  p-4">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-2 d-none">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Id</mat-label>
            <input matInput placeholder="Enter the Id"  formControlName="id">
          </mat-form-field>
    </div>
    <div class="form-group mb-2 d-none">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>UserId</mat-label>
            <input matInput placeholder="Enter full name" [disabled]="true" formControlName="userId">
          </mat-form-field>
    </div>
    <div class="form-group mb-2">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Enter full name" formControlName="title">
          </mat-form-field>
    </div>
    <div class="form-group mb-2">
      <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Body</mat-label>
          <input matInput placeholder="Enter full name" formControlName="body">
        </mat-form-field>
  </div>
        <div class="form-group text-center">
            <button class="btn modalbtn" [disabled]="userForm.invalid">Submit</button>
        </div>
    </form>
   </div>
</div>
